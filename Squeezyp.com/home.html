    <script>
      // Select the link at the top of the page
      const topLink = document.querySelector('.link');
    
      // Define the animation
      anime({
        targets: topLink,
        translateX: ['-100%', '100%'], // Specify the starting and ending positions
        duration: 5000,
        easing: 'linear',
        loop: true,
      });
    
      // Select the link items
      const links = document.querySelectorAll('.list-item');
    
      // Add event listeners for mouseenter and mouseleave
      links.forEach((link) => {
        const linkText = link.querySelector('a');
    
    
        linkText.addEventListener('mouseenter', () => {
          anime({
            targets: linkText,
            scale: 1.2,
            duration: 300,
            easing: 'easeOutCubic',
          });
        });
    
        linkText.addEventListener('mouseleave', () => {
          anime({
            targets: linkText,
            scale: 1,
            duration: 300,
            easing: 'easeOutCubic',
          });
        });
      });
    </script>
